server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: admin-backend

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chemicaloop_admin?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.chemicaloop.admin.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: chemicaloop-admin-secret-key-2024-must-be-long-enough-for-hs256-algorithm
  expiration: 86400000 # 24小时，单位：毫秒

# 日志配置
logging:
  level:
    com.chemicaloop.admin: debug
